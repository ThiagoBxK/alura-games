<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alura Games</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=extension"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div
      class="section relative isolate overflow-hidden bg-gray-900 py-16 sm:py-24 lg:py-32"
    >
      <div class="pb-10 mx-auto max-w-7xl px-6 lg:px-8">
        <div
          class="mx-auto grid max-w-2xl grid-cols-1 gap-x-8 gap-y-16 lg:max-w-none lg:grid-cols-2"
        >
          <div class="max-w-xl lg:max-w-lg">
            <h2
              class="text-3xl font-bold tracking-tight text-white sm:text-4xl"
            >
              Alura Games
            </h2>
            <p class="mt-4 text-md leading-8 text-gray-300">
              Se divirta no Alura Games, explore uma coleção incrível de jogos
              flash, site criado unicamente por
              <a
                href="https://github.com/ThiagoBxK"
                target="_blank"
                class="italic underline decoration-solid"
                >@ThiagoBxK</a
              >
            </p>

            <dl
              class="mt-6 grid grid-cols-1 gap-x-8 gap-y-10 sm:grid-cols-2 lg:pt-2"
            >
              <div class="flex flex-col items-start">
                <div
                  class="rounded-md bg-white/5 p-2 ring-1 ring-white/10 flex"
                >
                  <span class="material-symbols-rounded text-white">
                    extension
                  </span>
                </div>

                <dt class="mt-4 font-semibold text-white">Crazy Games</dt>
                <dd class="mt-2 leading-7 text-gray-400">
                  Todos os jogos no Alura Games são integrados via iframe
                  oferecidos por
                  <a
                    target="_blank"
                    href="https://www.crazygames.com.br/"
                    class="italic underline decoration-solid"
                    >Crazy Games</a
                  >.
                </dd>
              </div>
            </dl>
          </div>
        </div>
        <div
          class="absolute left-1/2 top-0 -z-10 -translate-x-1/2 blur-3xl xl:-top-6"
          aria-hidden="true"
        >
          <div
            class="aspect-[1155/678] w-[72.1875rem] bg-gradient-to-tr from-[#f87171] to-[#1e40af] opacity-30"
            style="
              clip-path: polygon(
                74.1% 44.1%,
                100% 61.6%,
                97.5% 26.9%,
                85.5% 0.1%,
                80.7% 2%,
                72.5% 32.5%,
                60.2% 62.4%,
                52.4% 68.1%,
                47.5% 58.3%,
                45.2% 34.5%,
                27.5% 76.7%,
                0.1% 64.9%,
                17.9% 100%,
                27.6% 76.8%,
                76.1% 97.7%,
                74.1% 44.1%
              );
            "
          ></div>
        </div>
      </div>
    </div>

    <div>
      <div class="bg-white">
        <div
          class="mx-auto max-w-2xl px-4 py-16 sm:px-6 sm:py-24 lg:max-w-7xl lg:px-8"
        >
          <div
            id="games"
            class="grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 xl:gap-x-8"
          ></div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
